<!DOCTYPE html>
<html lang ='en'>
  <head>
    <meta charset="utf-8">
    <title>User Choice CSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h2>Adjust the <span class = 'h1'> PAGE </span> with controls below.</h2>

    <div class = "controls">

      <label for="spacing">Spacing: </label>
      <input type="range" name = "spacing" min = '0' max = '200' value = '10' data-sizing = 'px'>

      <label for="blur">Blur: </label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Base Color</label>
      <input type="color" name = 'base' value = '#ffc600'>

    </div>

    <img src="http://images.fineartamerica.com/images-medium-large-5/2-ravenel-bridge-sunset-dale-powell.jpg" alt="">
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
